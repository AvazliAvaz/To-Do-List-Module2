<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-wrapper">
    <div class="container">
      <div class="colorefull-area"></div>

      <div class="container-to-do-list">

        <div class="header">
          <h1 class="header-one">To-Do List</h1>
        </div>
        <div class="filter">
          <button type="button" class="task_filter">
            <svg width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
              <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
              <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
              <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
              <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4" />
            </svg>
          </button>
        </div>
        <div class="input_area">
          <form>
            <input type="text" name="" id="input-task" placeholder="Create your notes" />
            <div class="button">
              <button type="submit" id="input-button">
                <span class="button--icon">
                  <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="42" height="42" rx="21" fill="#AA68FE" />
                    <path
                      d="M21.6084 20.6611H24.3838V21.8574H21.6084V25.002H20.3369V21.8574H17.5615V20.6611H20.3369V17.7559H21.6084V20.6611Z"
                      fill="white" />
                  </svg>
                </span>
                <span class="button--text">Add</span>
            
            </button>
          </div>
          </form>
        </div>
        <div class="tasks_area">
          <ul class="task-list"></ul>
        </div>
      </div>
      

    </div>
  </div>
  </div>
  <input type="text" id="sort" value="1">
  <script src="script.js"></script>
</body>

</html>
